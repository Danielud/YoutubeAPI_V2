<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- <style>
		
      #authorize-button,
      #signout-button {
        display: none;
      }
    </style> -->
    <title>Youtube Automation Script</title>
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <div class="col s8">
              <a href="" class="brand-logo">Youtube Playlist</a>
            </div>
            <div
              class="col s4"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 12px;
              "
            >
              <button class="btn red btn-small" id="authorize-button">
                Log In
              </button>
              <button class="btn red btn-small" id="signout-button">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s6">
          <h5>Search</h5>
          <form
            class="searchForm"
            action="#"
            onsubmit="searchSong(); return false"
          >
            <input class="searchInput" type="text" />

            <button class="btn waves-light" type="submit" name="action">
              Add Song
              <i class="material-icons right">add</i>
            </button>
          </form>
        </div>
        <div class="col s6">
          <h5>History</h5>
          <ul class="history">
            <li>50 Cent - In Da Club HD</li>
            <li>50 Cent - In Da Club HD</li>
            <li>50 Cent - In Da Club HD</li>
            <li>50 Cent - In Da Club HD</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState ==='complete') this.onload()"
    ></script>
  </body>
</html>
